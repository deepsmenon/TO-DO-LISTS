<h1>Add New Task</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br>

    <label for="description">Description:</label>
    <textarea name="description" id="description"></textarea><br>

    <button type="submit">Add Task</button>
</form>
